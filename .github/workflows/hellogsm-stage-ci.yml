name: HelloGSM stage CI Workflow

on:
  pull_request:
    branches:
      - 'develop'
  push:
    branches:
      - 'develop'
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Setup Gradle's Permission
        run: chmod +x gradlew

      - name: Make YML file
        run: touch ./src/main/resources/application-dev.yml

          echo "${{ secrets.DEV_WEB_YML }}" > ./src/main/resources/application-dev.yml

        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: CI Success Notification
        uses: sarisia/actions-status-discord@v1
        if: success()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: 0x4CAF50

      - name: CI Failure Notification
        uses: sarisia/actions-status-discord@v1
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: 0xFF4C4C
